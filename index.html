<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Beer Quiz</title>
        <meta name="description" content="The Beer Quiz - What's your beer IQ?">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Acme|Anton|Roboto|Shadows+Into+Light" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="float-grid.css">
        <link rel="icon" href="https://i.imgur.com/mjDDjcp.png">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- <script type="text/javascript" src="datastore.js"></script> -->
        <script type="text/javascript" src="index.js"></script>

    </head>
    <body>
        <div class="page-bg"></div>
        <div class="header" role="banners">
            <h1>The Beer Quiz</h1>
            <h2>Put Your Beer IQ To The Test</h2>
        </div>
        <main class="row" role="main">
            <div class="col-6">
                <div class="quiz-start">
                    <h4>These days, everyone's an expert.  Let's see how much you really know about man's greatest accomplishment</h4>
                    <button class="js-start-button">Order First Round of Questions</button>
                </div>
                <div class="quiz"></div>
                <div class="user-feedback hidden"></div>
                <div class="results"></div>
                <div class="stats"></div>
            </div>
        </main>   
    </body>
</html>
